<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Simulator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <h1>Dice Simulator</h1>
    <hr />
    <h3>Choose a simulation option</h3>
    <p>
      <select id="amountOfRolls">
        <option value="once">Roll Dice Once</option>
        <option value="five">Roll Dice 5 Times</option>
        <option value="option">Roll Dice X Times</option>
        <option value="snakeEyes">Roll Until Snake Eyes</option>
      </select>
    </p>

    <p>
      <button id="rollBtn">ROLL</button><button id="resetBtn">RESET</button>
    </p>

    <br />
    <div id="dices">
      <img src="images/0.png" id="dice1" />
      <img src="images/0.png" id="dice2" />
    </div>
    <br />
    <br />
    <div id="results">
      <h3>Dice Rolls</h3>
    </div>
  </body>
</html>
